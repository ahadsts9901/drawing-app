<!DOCTYPE html>
<html>

<head>
  <title>Drawing App</title>
  <style>
    canvas {
      border: 1px solid black;
    }
  </style>
</head>

<body>
  <canvas id="canvas"></canvas>
  <button onclick="setShape('rectangle')">Rectangle</button>
  <button onclick="setShape('circle')">Circle</button>
  <button onclick="setShape('triangle')">Triangle</button>
  <script>
    (function ($) {

      var tool;

      var canvas = $('board');

      var ctx = canvas.getContext('2d');



      var history = {

        redo_list: [],

        undo_list: [],

        saveState: function (canvas, list, keep_redo) {

          keep_redo = keep_redo || false;

          if (!keep_redo) {

            this.redo_list = [];

          }



          (list || this.undo_list).push(canvas.toDataURL());

        },

        undo: function (canvas, ctx) {

          this.restoreState(canvas, ctx, this.undo_list, this.redo_list);

        },

        redo: function (canvas, ctx) {

          this.restoreState(canvas, ctx, this.redo_list, this.undo_list);

        },

        restoreState: function (canvas, ctx, pop, push) {

          if (pop.length) {

            this.saveState(canvas, push, true);

            var restore_state = pop.pop();

            var img = new Element('img', { 'src': restore_state });

            img.onload = function () {

              ctx.clearRect(0, 0, 600, 400);

              ctx.drawImage(img, 0, 0, 600, 400, 0, 0, 600, 400);

            }

          }

        }

      }

      $('undo').addEvent('click', function () {

        history.undo(canvas, ctx);

      });



      $('redo').addEvent('click', function () {

        history.redo(canvas, ctx);

      });



    })(document.id)
